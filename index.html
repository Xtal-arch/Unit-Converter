<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Unit Converter - skeleton HTML (bones) for the app">
    <title>Unit Converter</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="input-sect">
                <h2 class="title">Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-num">
                <button class="convert-btn" id="convert-btn">Convert</button>
            </div>
            <div class="unit-sect">
                <div class="length-sect">
                    <h2 class="length-title">Length (Meter/Feet)</h2>
                    <p class="Conversion" id="length-convert"></p>
                </div>
                <div class="volume-sect">
                    <h2 class="volume-title">Volume (Liters/Gallons)</h2>
                    <p class="Conversion" id="volume-convert"></p>
                </div>
                <div class="mass-sect">
                    <h2 class="mass-title">Mass (Kilograms/Pounds)</h2>
                    <p class="Conversion" id="mass-convert"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</body>
<script src="index.js"></script>
</html>
